<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Secure Omni Web Application with XSS Protection" />
    
    <!-- Content Security Policy to prevent XSS -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   img-src 'self' https://avatars.githubusercontent.com https://secure.gravatar.com https://cdn.discordapp.com https://images.unsplash.com data:; 
                   script-src 'self'; 
                   style-src 'self' 'unsafe-inline'; 
                   font-src 'self' data:; 
                   connect-src 'self' https://api.github.com https://api.omnipackage.com;
                   frame-ancestors 'none';
                   base-uri 'self';
                   form-action 'self';">
    
    <!-- Additional security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Omni - Secure Package Manager</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'omni-blue': '#2563eb',
              'omni-green': '#10b981',
              'omni-orange': '#f59e0b',
              'omni-purple': '#8b5cf6',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Security note: All scripts are loaded securely via CSP -->
  </body>
</html>
